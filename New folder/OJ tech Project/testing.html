<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #4B0082; /* purple background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.container {
    width: 80%;
    max-width: 1200px;
    text-align: center;
    position: relative;
    padding-top: 50px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.header .logo {
    font-size: 20px;
    font-weight: bold;
}

.header .menu a {
    margin: 0 15px;
    color: white;
    text-decoration: none;
}

.signup-btn {
    background: #00E5FF;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.content h1 {
    font-size: 50px;
    margin-top: 100px;
}

.content p {
    font-size: 20px;
    margin-bottom: 50px;
}

.login-form {
    margin: 0 auto;
    width: 300px;
}

.login-form input {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
}

.login-btn {
    background: #8A2BE2; /* dark purple */
    color: white;
    padding: 15px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Add your radial background effect */
body:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at center, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 1) 100%);
    z-index: -1;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Template Design</div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
            <button class="signup-btn">Sign Up</button>
        </div>
        <div class="content">
            <h1>Welcome.</h1>
            <p>Your awesome tagline goes here.</p>
        </div>
        <div class="login-form">
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <button class="login-btn">Login</button>
        </div>
    </div>
    <script>
        document.querySelector('.login-btn').addEventListener('click', function() {
    alert('Login button clicked!');
});

    </script>
</body>
</html>
